<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <!-- MDUI CSS -->
    <link rel="stylesheet" href="https://unpkg.com/mdui@1.0.2/dist/css/mdui.min.css"/>
    <link rel="stylesheet" href="main.css"/>
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />
    <title>DDoS命令执行</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


  </head>
  <body class="mdui-theme-primary-teal mdui-theme-accent-blue mdui-theme-layout-auto mdui-appbar-with-toolbar">
    <div class="mdui-appbar mdui-appbar-fixed">
      <div class="mdui-toolbar mdui-color-theme">
        <a href="/" class="mdui-typo-title">DDoS命令执行</a>
        <div class="mdui-toolbar-spacer"></div>
        <a href="https://github.com/SkyAerope/SSH-Web/tree/DDoS" target="_blank" class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-tooltip="{content: '查看 Github'}">
          <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 36 36" enable-background="new 0 0 36 36" xml:space="preserve" class="mdui-icon" style="width: 24px;height:24px;">
            <path fill-rule="evenodd" clip-rule="evenodd" fill="#ffffff" d="M18,1.4C9,1.4,1.7,8.7,1.7,17.7c0,7.2,4.7,13.3,11.1,15.5c0.8,0.1,1.1-0.4,1.1-0.8c0-0.4,0-1.4,0-2.8c-4.5,1-5.5-2.2-5.5-2.2c-0.7-1.9-1.8-2.4-1.8-2.4c-1.5-1,0.1-1,0.1-1c1.6,0.1,2.5,1.7,2.5,1.7c1.5,2.5,3.8,1.8,4.7,1.4c0.1-1.1,0.6-1.8,1-2.2c-3.6-0.4-7.4-1.8-7.4-8.1c0-1.8,0.6-3.2,1.7-4.4c-0.2-0.4-0.7-2.1,0.2-4.3c0,0,1.4-0.4,4.5,1.7c1.3-0.4,2.7-0.5,4.1-0.5c1.4,0,2.8,0.2,4.1,0.5c3.1-2.1,4.5-1.7,4.5-1.7c0.9,2.2,0.3,3.9,0.2,4.3c1,1.1,1.7,2.6,1.7,4.4c0,6.3-3.8,7.6-7.4,8c0.6,0.5,1.1,1.5,1.1,3c0,2.2,0,3.9,0,4.5c0,0.4,0.3,0.9,1.1,0.8c6.5-2.2,11.1-8.3,11.1-15.5C34.3,8.7,27,1.4,18,1.4z"></path>
          </svg>
        </a>
      </div>
    </div>
  <div class="mdui-container">

    <div class="mdui-textfield mdui-textfield-floating-label mdui-col-xs-8 mdui-col-sm-10">
      <i class="mdui-icon material-icons">computer</i>
      <label class="mdui-textfield-label">主机</label>
      <input class="mdui-textfield-input" type="text" id="host" required/>
    </div>

    <div class="mdui-textfield mdui-textfield-floating-label mdui-col-xs-4 mdui-col-sm-2">
      <i class="mdui-icon material-icons">settings_input_hdmi</i>
      <label class="mdui-textfield-label">端口</label>
      <input class="mdui-textfield-input" type="text" id="port" value="22" required/>
    </div>

    <div class="mdui-textfield mdui-textfield-floating-label mdui-col-xs-12 mdui-col-sm-12">
      <i class="mdui-icon material-icons">account_circle</i>
      <label class="mdui-textfield-label">用户名</label>
      <input class="mdui-textfield-input" type="text" id="username" required/>
    </div>

    <div class="mdui-textfield mdui-textfield-floating-label mdui-col-xs-12 mdui-col-sm-12">
      <i class="mdui-icon material-icons">vpn_key</i>
      <label class="mdui-textfield-label">密码</label>
      <input class="mdui-textfield-input" type="password" id="password" required/>
    </div>
    <!--记住密码选项-->
    <div class="mdui-m-l-3">
      <label class="mdui-checkbox">
        <input type="checkbox" id="rempwd" />
        <i class="mdui-checkbox-icon"></i>
        记住密码
      </label>
    </div>

  </div>

  <div class="mdui-container">
    <div class="mdui-row mdui-valign">
      <div class="mdui-textfield mdui-textfield-floating-label mdui-col-xs-8 mdui-col-sm-9 mdui-float-left">
        <i class="mdui-icon material-icons">language</i>
        <label class="mdui-textfield-label">网址</label>
        <input class="mdui-textfield-input" type="text" id="url" required/>
      </div>
      <div class="mdui-textfield mdui-textfield-floating-label mdui-col-xs-4 mdui-col-sm-2 mdui-float-right">
        <i class="mdui-icon material-icons">timer</i>
        <label class="mdui-textfield-label">持续时间</label>
        <input class="mdui-textfield-input" type="text" id="duration" required/>
      </div>
      <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent mdui-hidden-xs mdui-col-sm-1 mdui-center mdui-m-t-3" onclick="executeCommand()">开始</button>
    </div>

    <p></p>

      <!--高级选项-->
    <div class="mdui-panel" mdui-panel>
      <div class="mdui-panel-item">
        <div class="mdui-panel-item-header">
          <div class="mdui-panel-item-title">高级选项</div>
          <i class="mdui-panel-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
        </div>
        <div class="mdui-panel-item-body">

          <!--start.py位置-->
          <div class="mdui-textfield mdui-textfield-floating-label">
            <i class="mdui-icon material-icons">folder</i>
            <label class="mdui-textfield-label">start.py位置</label>
            <input class="mdui-textfield-input" type="text" id="startpy" value="~/MHDDoS/start.py" required/>
          </div>
          <!--方法-->
          <div class="mdui-textfield mdui-textfield-floating-label">
            <i class="mdui-icon material-icons">tune</i>
            <label class="mdui-textfield-label">方法</label>
            <input class="mdui-textfield-input" type="text" id="method" value="GET" required/>
          </div>
          <!--代理类型-->
          <div class="mdui-textfield mdui-textfield-floating-label">
            <i class="mdui-icon material-icons">http</i>
            <label class="mdui-textfield-label">代理类型</label>
            <input class="mdui-textfield-input" type="text" id="proxytype" value="0" required/>
            <div class="mdui-textfield-helper">6 = RANDOM, 5 = SOCKS5, 4 = SOCKS4, 1 = HTTP, 0 = ALL</div>
          </div>
          <!--线程数-->
          <div class="mdui-textfield mdui-textfield-floating-label">
            <i class="mdui-icon material-icons">settings</i>
            <label class="mdui-textfield-label">线程数</label>
            <input class="mdui-textfield-input" type="text" id="threads" value="100" required/>
          </div>
          <!--代理文件位置-->
          <div class="mdui-textfield mdui-textfield-floating-label">
            <i class="mdui-icon material-icons">folder</i>
            <label class="mdui-textfield-label">代理文件位置</label>
            <input class="mdui-textfield-input" type="text" id="proxies" value="~/MHDDoS/files/proxies/proxies" required/>
          </div>
          <!--单连接请求数-->
          <div class="mdui-textfield mdui-textfield-floating-label">
            <i class="mdui-icon material-icons">import_export</i>
            <label class="mdui-textfield-label">单连接请求数</label>
            <input class="mdui-textfield-input" type="text" id="rpc" value="800" required/>
          </div>
        </div>
      </div>
    </div>

    <!--手机端开始按钮-->
    <p class="mdui-hidden-sm-up"></p>
    <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent mdui-hidden-sm-up mdui-col-xs-12 mdui-center" onclick="executeCommand()">开始</button>

  </div>

    <p></p>

  <div class="mdui-container mdui-typo">
    <div class="mdui-typo-caption-opacity">将使用wss协议加密传输至后端，由后端代为发送SSH指令。请不要连点“开始”按钮，否则会出现无法预知的问题。</div>
    <div class="mdui-typo-headline mdui-m-l-2">输出</div>

    <div class="mdui-card mdui-center">
      <div class="mdui-card-content">
        <div id="chartContainer">
          <canvas id="chart"></canvas>
        </div>
        <div class="mdui-card-primary-subtitle">进度</div>
        <div class="mdui-progress" id="progress-bar">
          <div class="mdui-progress-determinate" style="width: 0%;"></div>
        </div>
      </div>
    </div>

  </div>
    <footer class="mdui-m-t-5">
    <div class="mdui-p-a-3 mdui-typo">
    <center>
    <p>
    <a href="https://github.com/SkyAerope/SSH-Web/tree/DDoS">Github</a>
    </p>
    </center>
    </div>
    </footer>
    <!-- MDUI JavaScript -->
  <script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.js"></script>
  <script src="createchart.js"></script>

  <script src="conn.js"></script>
  <script src="cookie.js"></script>

  </body>
</html>
